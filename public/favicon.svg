<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#111119"/>
      <stop offset="100%" stop-color="#0a0a12"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#00d4aa" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00d4aa" stop-opacity="0"/>
    </radialGradient>
    <filter id="bloom">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="64" height="64" fill="url(#bg)"/>
  <circle cx="32" cy="32" r="28" fill="url(#glow)"/>
  <text x="32" y="44" text-anchor="middle" font-family="serif" font-size="38" font-weight="500" fill="#00d4aa" filter="url(#bloom)">&#x2135;</text>
</svg>
